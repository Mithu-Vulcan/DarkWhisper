<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWhisper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>/* Import Montserrat Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --dark-bg: #121212;
            --primary-accent: #8B5CF6;
            --secondary-accent: #5EEAD4;
            --text-light: #EAEAEA;
            --text-muted: #9CA3AF;
            --error-color: #EF4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;  /* Added padding for better mobile spacing */
        }
        
        .content {
            width: 100%;
            max-width: 400px;
            background: rgba(18, 18, 18, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h3 {
            color: var(--primary-accent);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .name-div, .join-div {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 12px; /* Slightly bigger for mobile usability */
            border-radius: 8px;
            border: none;
            background: #1E1E1E;
            color: var(--text-light);
            outline: none;
            transition: 0.3s ease-in-out;
            font-size: 1rem;
        }
        
        input:focus {
            border: 2px solid var(--primary-accent);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary-accent);
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: var(--secondary-accent);
            color: #121212;
        }
        
        /* Error message styling */
        ul {
            list-style: none;
            margin-top: 10px;
            color: var(--error-color);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
        
            .content {
                width: 90%;  /* Makes form adapt to small screens */
                padding: 1.5rem;
            }
        
            h3 {
                font-size: 1.2rem;
            }
        
            label {
                font-size: 0.85rem;
            }
        
            input {
                font-size: 0.9rem;
                padding: 10px;
            }
        
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
        </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
        <div class="form-div">
            <form method="post" class="main">
                <h3 class="welcome">Enter the Chat room</h3>
                <div class="name-div">
                    <label>Name:</label>
                    <input type="text" placeholder="Pick a Name", name="name" value="{{name}}" class="name-input">
                </div>
                <div class="join-div">
                    <label>Room:</label>
                    <input type="text" placeholder="Room Code" name="code" value="{{code}}" class="code-input">
                    <button type="submit" name="join">Join the Room</button>
                </div>
                <button type="submit" name="create">Create a Room</button>
            </form>
        </div>

        <ul>
            <li>{{error}}</li>
        </ul>
    </div>
</body>
</html>
